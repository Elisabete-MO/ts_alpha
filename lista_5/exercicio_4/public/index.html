<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Calculadora TS</title>
</head>

<body>
  <div class="container">
    <h1>Calculadora</h1>

    <input id="valueA" type="number" placeholder="Primeiro número" />
    <input id="valueB" type="number" placeholder="Segundo número" />

    <div>
      <button id="add">+</button>
      <button id="subtract">-</button>
      <button id="multiply">*</button>
      <button id="divide">/</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="/bundle.js"></script>
</body>

</html>
